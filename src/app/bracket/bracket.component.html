<div fxLayout='column' class='mainContainer'>
    <div class='bracketTitle' *ngIf="choice1 && choice2 && bracketOptions">
        <span>{{bracketTitle}} ({{counter}}/{{bracketOptions.length/2}})</span>
    </div>
    <div fxLayout='row' fxLayoutAlign='center' fxLayoutGap='10px' *ngIf="choice1 && choice2 && bracketOptions">
        <mat-card fxFlex='35%' class='choice' (click)='selectBracketOption(choice1)'>
            <mat-card-title>{{choice1.name}} ({{choice1.group}})</mat-card-title>
            <img src='{{choice1.imageUrl}}'>
        </mat-card>
        <div class='vs'>VS</div>
        <mat-card fxFlex='35%' class='choice' (click)='selectBracketOption(choice2)'>
            <mat-card-title>{{choice2.name}} ({{choice2.group}})</mat-card-title>
            <img src='{{choice2.imageUrl}}'>
        </mat-card>
    </div>
</div>
