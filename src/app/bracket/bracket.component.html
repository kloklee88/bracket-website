<div fxLayout='column' class='main-container'>
    <div class='bracket-title' *ngIf="choice1 && choice2 && bracketOptions">
        <span>{{bracketTitle}} - Top {{bracketOptions.length}} - ({{counter}}/{{bracketOptions.length/2}})</span>
    </div>
    <div fxLayout='row' fxLayoutAlign='center' fxLayoutGap='10px' *ngIf="choice1 && choice2 && bracketOptions">
        <mat-card fxFlex='40%' class='choice' (click)='selectBracketOption(choice1, 1)' [@state1]='state1'>
            <mat-card-title>{{choice1.name}} ({{choice1.group}})</mat-card-title>
            <div *ngIf="choice1.images.length >= 4 && multipleImages; else standardImage1">
                <img class='img-choice-split' src='{{choice1.images[0]}}'>
                <img class='img-choice-split' src='{{choice1.images[1]}}'>
                <br>
                <img class='img-choice-split' src='{{choice1.images[2]}}'>
                <img class='img-choice-split' src='{{choice1.images[3]}}'>
            </div>
            <ng-template #standardImage1>
                <img class='img-choice' src='{{choice1.imageUrl}}'>
            </ng-template>
        </mat-card>
        <div class='vs'>VS</div>
        <mat-card fxFlex='40%' class='choice' (click)='selectBracketOption(choice2, 2)' [@state2]='state2'>
            <mat-card-title>{{choice2.name}} ({{choice2.group}})</mat-card-title>
            <div *ngIf="choice2.images.length >= 4 && multipleImages; else standardImage2">
                <img class='img-choice-split' src='{{choice2.images[0]}}'>
                <img class='img-choice-split' src='{{choice2.images[1]}}'>
                <br>
                <img class='img-choice-split' src='{{choice2.images[2]}}'>
                <img class='img-choice-split' src='{{choice2.images[3]}}'>
            </div>
            <ng-template #standardImage2>
                <img class='img-choice' src='{{choice2.imageUrl}}'>
            </ng-template>
        </mat-card>
    </div>
</div>
